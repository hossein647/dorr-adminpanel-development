<div class="create-author wrapper-create">
    <form class="w-full" [formGroup]="authorForm" (ngSubmit)="submitAuthor(authorForm)">
        <div class="flex justify-center flex-col items-center flex-column w-full ">
            <div class="flex justify-center flex-col items-center flex-column w-full" @for (let input [1,2,3])>
                <label for="name" class="inline-block mr-1 mt-2 w-full md:w-4/5 text-base text-gray-400">
                    نام :
                </label>
                <input 
                        class="
                                p-inputtext p-inputtext-sm md:p-inputtext-lg w-full md:w-4/5 
                                md:block m-1 placeholder:text-[13px] placeholder:text-[#737c88]" 
                        pInputText id="name"
                        formControlName="name" placeholder="نام انگلیسی" [ngClass]="{'ng-invalid ng-dirty': isEmptyInput('name')}" 
                />
                @if(isEmptyInput('name')) { 
                    <small class="w-full md:w-4/5 text-red-500">نام انگلیسی برای دسته بندی وارد کنید</small>
                }
            </div>
        </div>
    </form>
</div>
