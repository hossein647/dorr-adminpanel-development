<div class="layout-wrapper flex min-h-screen bg-[#eff3f8]">
    <div 
        class="layout-sidebar min-h-full transition-all duration-200 bg-white overflow-hidden border-l" 
        [ngClass]="{'w-28 sm:w-80': showSidebar, 'translate-x-full w-0': !showSidebar}">
        <app-sidebar></app-sidebar>
    </div>
    <div 
        class="layout-main h-full transition-all duration-200 w-full">
        <app-navbar></app-navbar>
        <div class="content bg-white h-screen sm:h-[calc(100vh-160px)] sm:mx-4 sm:my-12 sm:shadow-md sm:border sm:rounded-md">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
