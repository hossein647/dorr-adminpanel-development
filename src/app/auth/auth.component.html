<div class="auth h-screen flex sm:p-16 justify-center sm:rounded-2xl shadow-lg">
   <div class="bg-auth hidden lg:block md:w-1/2 lg:rounded-tr-2xl lg:rounded-br-2xl"></div>
   <div class="
            wrapper-form w-full h-full overflow-hidden relative p-4 flex justify-center items-center
            sm:rounded-tl-2xl sm:rounded-bl-2xl xs:p-8 md:w-3/5 xl:w-1/2 bg-[#d6d6d62e]">
   <div class="blob absolute -top-[280px] -right-[320px] bottom-0 left-0 rotate-[340deg]"></div>
        <form 
                [formGroup]="authForm"
                class="
                        w-full mx-auto p-8 lg:w-4/5 overflow-hidden
                        bg-[#ffffff33] border-[1px] border-[#1414144d] rounded-2xl backdrop-blur-[10px]">
            <h1 class="title text-4xl text-center mb-16 text-[#ffffffc9] font-black">
                {{formTitle}}
            </h1>
            <div class="email mb-8">
                <input 
                        formControlName="email" 
                        type="text" 
                        class="w-full p-inputtext-sm md:p-inputtext" 
                        placeholder="ایمیل" 
                        pInputText>
            </div>
            <div class="password mb-8">
                <input 
                        formControlName="password" 
                        type="password" 
                        class="w-full p-inputtext-sm" 
                        placeholder="رمز عبور"
                        pInputText>
            </div>
            <div class="sumbit flex justify-center mt-16 w-full">
                <app-button 
                            [label]="label" 
                            classList="p-button-primary" 
                            
                            (clickListener)="formTitle === 'صفحه ورود' ? login(authForm) : register(authForm)">
                </app-button>
            </div>
        </form>
    </div>
</div>
<p-toast position="bottom-left" ></p-toast>
